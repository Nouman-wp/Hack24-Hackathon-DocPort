<header class="header">
    <section class="flex">
        <a href="home.html" class="logo">DocPort
            <i class="fa-solid fa-file"></i>
         </a>
         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>

            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
    </section>
</header>

<main>
    <section class="upload-section">
        <h1>Submit Your Project</h1>
        <form action="submit_assignment.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="student_email" required>
            </div>
            <div class="form-group">
                <label for="assignment">Upload Assignment:</label>
                <input type="file" id="assignment" name="assignment_file" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </section>
</main>
